<div class="form-container" *ngIf="post">
  <div class="grid-flex">
    <h2>Edit Post</h2>
    <a class="redirect-button" [routerLink]="['/posts', post.id]">Cancel</a>
  </div>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" [(ngModel)]="post.title.rendered" name="title" required>
    </div>
    <div class="form-group">
      <label for="subtitle">Post Subtitle</label>
      <input type="text" id="subtitle" [(ngModel)]="post.acf.subtitle" name="subtitle">
    </div>
    <div class="form-group">
      <label>Featured Image</label>

      <!-- Option 2: Upload New Image -->
      <div class="upload-section">
        <label for="file-upload" class="custom-file-upload">Upload New Image</label>
        <input id="file-upload" type="file" (change)="onFileChange($event)">
        <span *ngIf="fileToUpload" class="file-name">Selected: {{ fileToUpload.name }}</span>
      </div>

      <!-- Option 1: Choose from Library -->
      <div class="image-gallery">
        <div *ngFor="let media of allMedia"
              class="image-option"
              (click)="selectMedia(media.id)"
              [class.selected]="media.id === selectedMediaId">
          <img [src]="media.media_details.sizes.thumbnail.source_url" [alt]="media.title.rendered">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" [(ngModel)]="post.content.rendered" name="content" rows="10" required></textarea>
    </div>
    <button type="submit">Update Post</button>
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
  </form>
</div>
