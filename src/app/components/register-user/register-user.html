<div class="form-container">
  <div class="flex redirect-btns">
    <h2>Create New User</h2>
    <a class="redirect-button" routerLink="/">Home</a>
  </div>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="firstname">Firstname</label>
      <input type="text" id="firstname" [(ngModel)]="firstname" name="firstname" required>
    </div>
    <div class="form-group">
      <label for="lastname">Lastname</label>
      <input type="text" id="lastname" [(ngModel)]="lastname" name="lastname" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select id="role" [(ngModel)]="selectedRole" name="role">
        <option *ngFor="let role of availableRoles" [value]="role">
          {{ role | titlecase }}
        </option>
      </select>
    </div>

    <button type="submit">Create User</button>
  </form>

  <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
