<header class="main-header">
  <div class="logo">
    <a routerLink="/">Custom Angular Blog</a>
  </div>
  <nav class="main-nav">
    <div *ngIf="wordpress.isLoggedIn()" class="user-info">
      <span>Welcome, {{ username }}</span>
      <button (click)="onLogout()">Log Out</button>
    </div>
    <a class="redirect-button" *ngIf="!wordpress.isLoggedIn()" routerLink="/login">Login</a>
  </nav>
</header>
