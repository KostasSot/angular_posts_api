<div style="max-width: 500px; margin: 20px auto;">
  <h2>Send Us Feedback</h2>
  <form (ngSubmit)="onSubmit()">
    <textarea [(ngModel)]="feedbackMessage" name="feedbackMessage" rows="5" style="width: 100%;"></textarea>
    <button type="submit" style="width: 100%; padding: 10px; margin-top: 10px;">Submit</button>
  </form>

  <div *ngIf="successResponse" style="margin-top: 20px; padding: 15px; background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; border-radius: 5px;">
    <p>{{ successResponse }}</p>
  </div>
</div>
