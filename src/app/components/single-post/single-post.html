<div class="container">
  <a routerLink="/all-posts">&larr; Back to Posts</a>
  <div *ngIf="post" class="post-content">
    <img *ngIf="post._embedded['wp:featuredmedia']"
      [src]="post._embedded['wp:featuredmedia'][0].source_url" alt="Featured Image">
    <h1 [innerHTML]="post.title.rendered"></h1>
    <h2 *ngIf="post.acf && post.acf.post_subtitle" class="post-subtitle">
      {{ post.acf.post_subtitle }}
    </h2>
    <div [innerHTML]="post.content.rendered"></div>
  </div>
</div>
