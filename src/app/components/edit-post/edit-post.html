<div class="form-container" *ngIf="post">
  <div class="grid-flex">
    <h2>Edit Post</h2>
    <a class="redirect-button" routerLink="/all-posts">Cancel</a>
  </div>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" [(ngModel)]="post.title.rendered" name="title" required>
    </div>
    <div class="form-group">
      <label for="subtitle">Post Subtitle</label>
      <input type="text" id="subtitle" [(ngModel)]="post.acf.subtitle" name="subtitle">
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" [(ngModel)]="post.content.rendered" name="content" rows="10" required></textarea>
    </div>
    <button type="submit">Update Post</button>
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
  </form>
</div>
